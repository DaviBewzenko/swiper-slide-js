<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/index.css">
  <title>amo a luana</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="login-form">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" id="password" required>
                        <label for="password">Senha</label>
                        <span id="toggle-password" class="eye-icon" onclick="togglePasswordVisibility()">
                            <ion-icon name="eye-outline"></ion-icon>
                        </span>
                    </div>
                    <div class="forget">
                        <label for="remember-me"><input type="checkbox" id="remember-me">Lembrar-meㅤㅤ  <a href="#">Esqueci minha senha</a></label>
                    </div>
                    <button type="submit">Log in</button>
                    <div class="register">
                        <p>Eu não tenho conta <a href="#">Registrar-se</a></p>
                    </div>
                    <div id="error-message" style="color: rgb(255, 196, 0);"></div> <!-- Elemento para mostrar o aviso -->
                </form>
            </div>
        </div>
    </section>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.innerHTML = '<ion-icon name="eye-off-outline"></ion-icon>';
            } else {
                passwordInput.type = 'password';
                toggleButton.innerHTML = '<ion-icon name="eye-outline"></ion-icon>';
            }
        }

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Obtenha os valores de email e senha inseridos pelo usuário
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            // Elemento para mostrar o aviso
            const errorMessage = document.getElementById("error-message");

            // Verifique as credenciais
            if (email === "luana@admin.com" && password === "luana123") {// Você pode redirecionar o usuário para a página de destino aqui
                window.location.href = 'loading.html';
            } else {
                errorMessage.textContent = "Credenciais inválidas. Tente novamente.";
            }
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
