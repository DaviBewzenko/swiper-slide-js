<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amo a luana</title>
    <link rel="stylesheet" href="css/loading.css">
</head>
<body>

    <p id="mensagem">Olá Luana, seja bem-vinda</p>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            const vozesDisponiveis = window.speechSynthesis.getVoices();

            const vozFeminina = vozesDisponiveis.find(voice => voice.name === 'Google UK English Female');

            const mensagem = new SpeechSynthesisUtterance('Olá Luana!, seja bem-vinda');
            mensagem.voice = vozFeminina;
            window.speechSynthesis.speak(mensagem);
        });
    </script>
    <script src="javascript/loading.js"></script>
    
</body>
</html>
